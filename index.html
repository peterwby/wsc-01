<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>条形码扫描</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --success-color: #34C759;
            --background-color: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-radius: 12px;
            --spacing: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            padding: var(--spacing);
            max-width: 500px;
            margin: 0 auto;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-header {
            text-align: center;
            margin-bottom: var(--spacing);
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .video-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: var(--spacing);
            position: relative;
        }

        #video {
            width: 100%;
            display: block;
            background-color: #000;
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            pointer-events: none;
        }

        .button-container {
            display: flex;
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .action-button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        .action-button:active:not(:disabled) {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 122, 255, 0.2);
        }

        #rescan-button {
            background: var(--primary-color);
        }

        #manual-search-button {
            background: var(--success-color);
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.2);
        }

        .action-button:disabled {
            background-color: var(--text-secondary);
            box-shadow: none;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .manual-input-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: var(--spacing);
            display: flex;
            gap: var(--spacing);
        }

        #manual-barcode {
            flex: 1;
            padding: 12px;
            border: 1px solid #E5E5EA;
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        #manual-barcode:focus {
            border-color: var(--primary-color);
        }

        .result-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .barcode-result {
            margin-bottom: var(--spacing);
            color: var(--text-secondary);
        }

        .barcode-result span {
            color: var(--text-primary);
            font-weight: 500;
        }

        .product-info {
            color: var(--text-secondary);
        }

        .product-info span {
            color: var(--text-primary);
            display: block;
            margin-top: 4px;
        }

        .product-info span strong {
            font-weight: 600;
        }

        .product-info span ul {
            list-style: none;
            margin-top: 8px;
        }

        .product-info span li {
            padding: 8px 0;
            border-bottom: 1px solid #E5E5EA;
        }

        .product-info span li:last-child {
            border-bottom: none;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000000;
                --card-background: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
            }

            #manual-barcode {
                border-color: #38383A;
                background-color: #1C1C1E;
                color: var(--text-primary);
            }

            .product-info span li {
                border-bottom-color: #38383A;
            }
        }
    </style>
</head>
<body>
    <h1 class="app-header">条形码扫描</h1>
    
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div class="scan-overlay"></div>
    </div>

    <div class="button-container">
        <button id="rescan-button" class="action-button">重新扫描</button>
    </div>

    <div class="manual-input-container">
        <input type="text" id="manual-barcode" placeholder="手动输入条形码" inputmode="numeric">
        <button id="manual-search-button" class="action-button">查询</button>
    </div>

    <div class="result-container">
        <div class="barcode-result">
            条形码: <span id="barcode">等待扫描...</span>
        </div>
        <div class="product-info">
            商品信息: <span id="product-name">-</span>
        </div>
    </div>

    <!-- 引入zxing-js库 -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <!-- 引入我们的主脚本 -->
    <script src="script.js"></script>
</body>
</html>
